<!DOCTYPE html>
<html lang="sv">
<head>
	<title>Login - Awall.se</title>
	<link rel="stylesheet" type="text/css" href="styles2.css" />
	<link rel="shortcut icon" href="login-img/favico.ico">
</head>
<body>
	<div id="container">
		<div id="logo"></div>
		<div id="wrapper"></div>
		<div id="username-tab">
			<p>Användarnamn</p>
		</div>
		<form action="#" method="get">
			<img src="login-img/login.png" class="login" />
			<input class="login-input" type="text" name="username">
			<img src="login-img/password.png" class="password" />
			<input class="login-input" type="password" name="password">
			<a href="#"><input class="submit" type="submit" value=" "></a>
		</form>
		<div id="password-tab">
			<p>Lösenord</p>
		</div>
		<div id="register">
			<p>Inte medlem än? <span><a href="register.html">Registrera dig</a></span></p>
		</div>
	</div>
</body>
</html>
